
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Панель админа</title>
    <script>
        function redirectToCourseAdd() {
            window.location.href = "course/add";
        }
    </script>

    <script>
        function redirectToCourseBlock() {
            window.location.href = "admin/blockcourse";
        }
    </script>

</head>
<body>


<div class="container">
    <div class="left-container">
        <h2>Пользователи</h2>
        <p>Зарегистрировано пользователей:</p>
        <p>БЛОКИРОВКА</p>
        <form action="/admin/blockuser" method="POST">
            <label for="user_id_b">Введите ID:</label>
            <input type="text" id="user_id_b" name="user_id">
            <button type="submit">Заблокировать</button>
        </form>
        <p>УДАЛЕНИЕ</p>
        <form action="/admin/deleteuser" method="POST">
            <label for="user_id_d">Введите ID:</label>
            <input type="text" id="user_id_d" name="user_id">
            <button type="submit">Удалить</button>
        </form>

    </div>
    <div class="right-container">
        <h2>Курсы</h2>
        <p>Всего курсов:</p>
        <button onclick="redirectToCourseAdd()">Добавить курс</button>

        <!-- <form action="/admin/course/change" th:object="${courseRequest}" method="patch">
        <button type="submit">Изменить курс</button>
        </form> -->

        <p>БЛОКИРОВКА</p>
        <button onclick="redirectToCourseBlock()">Заблокировать</button>

        <p>УДАЛЕНИЕ</p>
        <form th:action="@{/admin/deletecourse}" method="POST">
            <label for="course_id_d">Введите ID:</label>
            <input type="text" id="course_id_d" name="course_id">
            <button type="submit">Удалить</button>
        </form>

    </div>
</div>

</body>
</html>
<style>

@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

.container {
      display: flex;
      height: 100vh;
    }

.left-container, .right-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

.left-container {
      background-color: #f0f0f0;
    }

.right-container {
      background-color: #ffffff;
    }

.container h2 {
      margin-bottom: 10px;
      text-align: center;
    }

.container p {
      margin-bottom: 20px;
    }

.container button {
      margin-bottom: 10px;
    }

</style>
