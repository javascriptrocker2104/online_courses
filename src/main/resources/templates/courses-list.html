<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Курсы</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet"/>
</head>
<body class="flex flex-col h-screen justify-between">
<header th:insert="~{blocks/header :: header}"></header>
<div class="grid grid-cols-3">
    <div th:each="course, iterStat : ${courses}" class="course-container grid-item">
        <h2 th:text="${course.name}"></h2>
        <p th:text="${course.description}"></p>
        <p th:text="${course.start_time}"></p>
        <p th:text="${course.end_time}"></p>
        <!-- <p th:text="${course.block ? 'Да' : 'Нет'}"></p> -->
        <a th:href="@{/courseDetails/{id}(id=${course.id})}" class="btn-primary">Подробнее</a>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .course-container {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        padding: 20px;
        max-width: 600px;
    }
    .course-container.grid-item {
        grid-column: span 1; /* Each course takes one grid column */
        margin: 0; /* Remove margin to align with grid */
    }
    h2 {
        color: #007bff;
    }
    p {
        color: #555;
    }
    .btn-primary {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        margin-top: 15px;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
</html>
